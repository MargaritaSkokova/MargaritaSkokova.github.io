<!doctype html>
<html class="no-js" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarot</title>
    <link rel="stylesheet" href="css/style_profile.css">

    <link rel="icon" href="/img/icon_white.ico" sizes="any">
    <link rel="icon" href="/img/icon_white.svg" type="image/svg+xml">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/icon_white.png">

</head>
<body>

<header class="header">
    <img id="icon" src="img/tarot_icon.png" alt="tarot logo"/>
    <h1 id="name-app">TAROT</h1>
    <nav id="navigation">
        <a href="index.html" class="navigation__button" id="navigation__button__home">
            <img class="button__icon" src="img/home.png" alt="img" id="navigation__button__home__image"/>
            Home
        </a>

        <a href="reading.html" class="navigation__button" id="navigation__button__reading">
            <img class="button__icon" src="img/book_open.png" alt="img" id="navigation__button__reading__image"/>
            Расклады
        </a>

        <a href="meaning.html" class="navigation__button" id="navigation__button__meaning">
            <img class="button__icon" src="img/heart.png" alt="img" id="navigation__button__meaning__image"/>
            Значения
        </a>

        <a href="profile.html" class="navigation__button" id="navigation__button__profile">
            <img class="button__icon" src="img/profile.png" alt="img" id="navigation__button__profile__image"/>
            Профиль
        </a>
        <button type="button" class="navigation__button__sign-in">Войти</button>
    </nav>
</header>

<main>
    <img src="img/loading-gif.gif" class="loading">
    <div class="container">
        <div class="container__profile">
            <div class="container__profile__information">
                <p class="text-normal container__profile__information__nickname"></p>
                <p class="text-normal container__profile__information__email"></p>
            </div>
            <div class="container__icon">
                <img class="container__icon__image" src="img/avatar.png">
            </div>
        </div>
        <div class="container__information text-normal">
            <div class="container__information__element">
                <p class="container__information__element__inner">Имя: </p>
                <p class="container__information__element__inner__name"></p>
            </div>
            <div class="container__information__element">
                <p class="container__information__element__inner">Телефон: </p>
                <p class="container__information__element__inner__phone"></p>
            </div>
            <div class="container__information__element">
                <p class="container__information__element__inner">Город: </p>
                <p class="container__information__element__inner__address"></p>
            </div>
            <div class="container__information__element">
                <p class="container__information__element__inner">Компания гадалки: </p>
                <p class="container__information__element__inner__company"></p>
            </div>
            <div class="container__information__element">
                <p class="container__information__element__inner">Личный сайт: </p>
                <p class="container__information__element__inner__site"></p>
            </div>
        </div>
    </div>
</main>

<footer>
    &#0169 maranln
    <div id="footer-time"></div>
</footer>


</body>

<script src="./js/profile.js"></script>

</html>
